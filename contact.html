<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Mannix Gabriel Muir</h1>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </header>
    <form class="contact" netlify>
        <div>
            <h2 class="form">Fill this out to get in contact with me!</h2>
        </div>
        <div>
            <input type="text" placeholder="Name" name="name" required>
            <input type="text" placeholder="Email Address" name="mail" required>
            <label>
                <input type="checkbox" checked="checked" name="subscribe">
                Sign me up for the newsletter too!
            </label>
        </div>
        <div>
            <label for="reason">Reason for contact.</label>
            <select id="reason">
                <option value="internship">Internship Opportunities</option>
                <option value="contract">Contract Work</option>
                <option value="hi">Saying Hi</option>
                <option value="interview">Interested in Intervies</option>
            </select>
        </div>
        <div>
        <textarea rows="5" cols="30"></textarea>
        </div>
        <input type="submit" value="submit">
    </form>
</body>
</html>
