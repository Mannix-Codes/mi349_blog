<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Mannix Gabriel Muir</h1>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </header>

    <form name="contact" method="POST" netlify>
        <h2>Fill this out to get in contact with me!</h2>
        <div class="form-group">
            <input value="First name" class="input-control">
            <input value="Last name" class="input-control">
        </div>
        <div class="form-group">
            <input value="Email Address" class="input-control">
        </div>
        <div class="form-group">
            <div class="input-control">
            <label for="reason">Reason for contact.</label>
                <select id="reason">
                    <option value="internship">Internship Opportunities</option>
                    <option value="contract">Contract Work</option>
                    <option value="hi">Saying Hi</option>
                    <option value="interview">Interested in Intervies</option>
                </select>
            </div>
            <label class="input-control">
            <input type="checkbox" checked="checked" name="subscribe">
                Sign me up for the newsletter too!
            </label>
        </div>
        <div class="form-group">
            <textarea class="input-control">Other Info I should know!</textarea>
        </div>
        <input type="submit" value="submit">
    </form>
</body>
</html>
